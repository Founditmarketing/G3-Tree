<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="G3 Tree | Precision Arboriculture & AI Diagnostics. Heavy ops division for high-value biological assets." />
  <meta name="theme-color" content="#050505" />
  <title>G3 Tree | Precision Arboriculture</title>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            opal: {
              black: '#050505',
              charcoal: '#0a0a0a',
              glass: 'rgba(255, 255, 255, 0.03)',
              glassBorder: 'rgba(255, 255, 255, 0.08)',
              orange: 'var(--color-primary)', // Dynamic Theme Color
              orangeGlow: 'var(--color-glow)', // Dynamic Glow
              accent: '#00D4FF', // Electric blue secondary for that "Opal" flash
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shine': 'shine 2s infinite',
            'scan': 'scan 2s linear infinite',
            'spin-slow': 'spin 4s linear infinite',
            'spin-super-slow': 'spin 12s linear infinite',
            'blink': 'blink 0.15s infinite',
          },
          keyframes: {
            shine: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            scan: {
              '0%': { top: '0%' },
              '100%': { top: '100%' },
            },
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primary: #FF5722;
      /* Default Opal Orange */
      --color-glow: #FF8A50;
    }

    body.storm-mode {
      --color-primary: #EF4444;
      /* Critical Red */
      --color-glow: #FCA5A5;
    }

    body {
      background-color: #050505;
      color: #e5e5e5;
      overflow-x: hidden;
      /* Prevent horizontal scroll from effects */
      transition: --color-primary 0.5s ease;
    }

    /* Custom Scrollbar for Chrome/Safari/Webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
    }

    .opal-gradient {
      background: radial-gradient(circle at top right, rgba(20, 20, 25, 1) 0%, rgba(5, 5, 5, 1) 100%);
    }

    .glass-panel {
      background: rgba(20, 20, 20, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 87, 34, 0.3);
    }

    /* Global CRT Scanline Overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.3;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
